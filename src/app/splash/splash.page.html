<ion-content fullscreen class="splashCenterLine">
  <div class="bg" aria-hidden="true"></div>

  <div class="wrap">
    <div class="center">

      <div class="logoWrap" aria-hidden="true">
        <img class="logoImg" src="assets/images/branding/logo.svg" alt="UniMap" />
      </div>

      <div class="brandName">UniMap</div>

      <div class="brandLine" [attr.aria-label]="fullText">
        <span class="typeLine">{{ typedText }}</span>
        <span class="cursor" *ngIf="!typingDone" aria-hidden="true"></span>
        <span class="srOnly">{{ fullText }}</span>
      </div>

      <ion-button expand="block" class="cta" (click)="getLocationAndGo()" [disabled]="loading">
        <span class="startSlot" aria-hidden="true">
          <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
          <ion-icon *ngIf="!loading" name="location-outline"></ion-icon>
        </span>

        <span class="ctaText">{{ loading ? 'Εντοπισμός' : 'Αναζήτηση Τοποθεσίας' }}</span>

        <span class="endSlot" aria-hidden="true"></span>
      </ion-button>

      <div class="note">
        <ion-icon name="shield-checkmark-outline"></ion-icon>
        <span>Χρειάζεται τοποθεσία για πλοήγηση.</span>
      </div>

      <!-- ✅ Μήνυμα / actions όταν κάτι πάει στραβά -->
      <div class="status" *ngIf="statusMode !== 'none'">
        <ion-icon
          [name]="statusMode === 'permission' ? 'lock-closed-outline' : (statusMode === 'gps' ? 'navigate-outline' : 'warning-outline')">
        </ion-icon>

        <div class="statusText">{{ statusMessage }}</div>

        <div class="statusActions">
          <ion-button
            *ngIf="statusMode === 'permission'"
            size="small"
            fill="solid"
            shape="round"
            (click)="openAppSettings()">
            Ρυθμίσεις
          </ion-button>

          <ion-button
            *ngIf="statusMode === 'gps'"
            size="small"
            fill="solid"
            shape="round"
            (click)="openLocationSettings()">
            Άνοιγμα Τοποθεσίας
          </ion-button>
        </div>
      </div>

    </div>
  </div>

  <div class="bottomLine" aria-hidden="true">
    <span class="dot dot1"></span>
    <span class="dot dot2"></span>
    <span class="dot dot3"></span>
  </div>
</ion-content>
