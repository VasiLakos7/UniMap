<ion-content [scrollY]="false" class="ion-padding privacy">

  <button class="priv-x" type="button" (click)="close()" [attr.aria-label]="'COMMON.CLOSE' | translate">
    <ion-icon name="close"></ion-icon>
  </button>

  <!-- HERO -->
  <div class="privacy-hero">
    <h1>{{ 'PRIVACY.HERO.TITLE' | translate }}</h1>
    <p>{{ 'PRIVACY.HERO.SUB' | translate }}</p>
  </div>

  <!-- STORED -->
  <ion-card class="privacy-card accent-blue">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="checkmark-circle-outline" aria-hidden="true"></ion-icon>
        {{ 'PRIVACY.STORED.TITLE' | translate }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none" class="privacy-list">
        <ion-item *ngFor="let k of storedKeys">
          <ion-icon name="checkmark-circle-outline" slot="start" aria-hidden="true"></ion-icon>
          <ion-label>{{ k | translate }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- NOT STORED -->
  <ion-card class="privacy-card accent-red">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="close-circle-outline" aria-hidden="true"></ion-icon>
        {{ 'PRIVACY.NOT_STORED.TITLE' | translate }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none" class="privacy-list">
        <ion-item *ngFor="let k of notStoredKeys">
          <ion-icon name="close-circle-outline" slot="start" aria-hidden="true"></ion-icon>
          <ion-label>{{ k | translate }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- OSM LINK -->
  <ion-button fill="clear" class="osm-link" (click)="openLink(osmCopyrightUrl)" aria-label="OpenStreetMap">
    <ion-icon name="open-outline" slot="start"></ion-icon>
    <ion-label>OpenStreetMap â€” Copyright &amp; attribution</ion-label>
  </ion-button>

</ion-content>
