<div #sheet class="um-sheet" [class.is-expanded]="expanded">

  <div class="um-handle" (click)="toggleExpand()"></div>

  <!-- ✅ SELECT MODE (πριν ξεκινήσει) -->
  <ng-container *ngIf="!navigationActive || hasArrived; else navMode">

    <!-- ✅ Χ ΜΟΝΟ εδώ -->
    <button class="um-x-top" type="button" (click)="onClose()" aria-label="Κλείσιμο">
      <ion-icon name="close"></ion-icon>
    </button>

    <div class="um-head">
      <img class="um-avatar" [src]="getImage()" alt="Εικόνα τμήματος" />

      <div class="um-title">
        <div class="um-name">{{ destination.name }}</div>

        <div class="um-meta" *ngIf="meters !== null || etaMin !== null">
          <span *ngIf="meters !== null">{{ meters }} m</span>
          <span class="dot" *ngIf="meters !== null && etaMin !== null">•</span>
          <span *ngIf="etaMin !== null">{{ etaMin }} λεπτά</span>
        </div>
      </div>
    </div>

    <div class="um-actions" *ngIf="!hasArrived">
      <div class="um-actions-row">
        <ion-button class="um-start" color="primary" [disabled]="!routeReady" (click)="onStart()">
          <ion-icon name="navigate" slot="start"></ion-icon>
          ΞΕΚΙΝΑ
        </ion-button>

        <ion-button class="um-mini" fill="outline" color="danger" *ngIf="getPhone()" (click)="callNumber()" aria-label="Τηλέφωνο">
          <ion-icon name="call"></ion-icon>
        </ion-button>

        <ion-button class="um-mini" fill="outline" color="primary" (click)="shareLocation()" aria-label="Κοινοποίηση">
          <ion-icon name="share-social"></ion-icon>
        </ion-button>
      </div>
    </div>

    <ion-button class="um-arrived" expand="block" color="success" *ngIf="hasArrived" (click)="onClose()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Έφτασες
    </ion-button>

  </ng-container>

  <ng-template #navMode>
    <div class="um-nav">
      <div class="um-nav-left">
        <div class="um-nav-title">{{ destination.name }}</div>

        <div class="um-nav-metrics">
          <div class="um-nav-time" *ngIf="etaMin !== null">{{ etaMin }} λεπτά</div>

          <div class="um-nav-dist" *ngIf="meters !== null">
            <ion-icon name="walk-outline"></ion-icon>
            <span>{{ meters }} m</span>
          </div>
        </div>
      </div>

      <ion-button class="um-exit" color="danger" (click)="onExit()">
        ΕΞΟΔΟΣ
      </ion-button>
    </div>
  </ng-template>

</div>
