<div class="search-bar-container">
  <ion-searchbar
    placeholder="Προορισμός..."
    [(ngModel)]="searchQuery"
    (ionInput)="onSearchInput()"
    showClearButton="focus">
  </ion-searchbar>
</div>

<ion-list *ngIf="filteredResults.length" class="results-list">
  <ion-item
    *ngFor="let dest of filteredResults"
    (click)="selectDestination(dest)">
    {{ dest.name }}
  </ion-item>
</ion-list>
