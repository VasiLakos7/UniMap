<div class="search-float">
  <ion-searchbar
    [disabled]="locked"
    placeholder="Προορισμός..."
    [(ngModel)]="searchQuery"
    (ionInput)="onSearchInput()"
    showClearButton="focus">
  </ion-searchbar>


  <div *ngIf="filteredResults.length" class="divider"></div>

  <ion-list *ngIf="filteredResults.length" class="results">
    <ion-item
      button
      lines="none"
      *ngFor="let dest of filteredResults"
      (click)="selectDestination(dest)">
      {{ dest.name }}
    </ion-item>
</ion-list>


</div>
