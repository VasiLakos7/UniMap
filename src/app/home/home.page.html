<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-title>UniMap</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <app-search-bar (destinationSelected)="onDestinationSelected($event)"></app-search-bar>

  <div id="map"></div>
  
  <div class="lock-screen" *ngIf="showLockOverlay"></div>

  <app-department-popup
    *ngIf="showModal && currentDestination"
    [destination]="currentDestination"
    (navigate)="startNavigation()"
    (close)="showModal = false">
  </app-department-popup>
</ion-content>
